<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100x Login Page</title>
    <link href="../dist/output.css" rel="stylesheet">
</head>

<body class="bg-neutral-1000 font-inter">
    <main class="flex w-screen h-screen gap-25 justify-center items-center">
        <section class="w-[37.01rem]">
            <img src="../public/images/100x.svg" alt="100x Logo" class="w-full" />
        </section>

        <section class="px-7 flex flex-col gap-10">
            <div class="text-neutral-50 font-bold flex flex-col gap-3">
                <h2 class="text-5xl">Happening now</h2>
                <h3 class="text-2.5xl">Join today</h3>
            </div>

            <button class="bg-neutral-50 hover:bg-neutral-200 py-2 px-6 rounded-4.06 shadow-sh-1 backdrop-blur-xl">
                <p class="text-neutral-1000 text-base font-bold">
                    Create Account
                </p>
            </button>

            <div class="text-neutral-50 flex items-center gap-1">
                <div class="bg-neutral-700 w-full h-[0.0625rem]"></div>
                <p>or</p>
                <div class="bg-neutral-700 w-full h-[0.0625rem]"></div>
            </div>

            <div class="flex flex-col gap-5">
                <p class="text-neutral-50 text-xl font-medium">Already have an account?</p>

                <button class="py-2 px-6 w-full border border-stroke rounded-4.06 shadow-sh-1 backdrop-blur-xl">
                    <p class="text-blue-default text-base font-bold">
                        Sign In
                    </p>
                </button>
            </div>
        </section>
    </main>
</body>

</html>
